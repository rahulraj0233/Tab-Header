<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>Tab header</title>
    </head>
    <body>
        <div id="Bokaro" class="tabcontent">
            <h2>Bokaro</h2>
            <p>Bokaro Steel City.</p>
        </div>
        <div id="Ranchi" class="tabcontent">
            <h2>Ranchi</h2>
            <p>Ranchi - Jharkhand</p>
        </div>
        <div id="Dhanbad" class="tabcontent">
            <h2>Dhanbad</h2>
            <p>Dhanbad - Coal City.</p>
        </div>
        <button class="tablinks" onclick="openCity(event, 'Bokaro')" id="defaultOpen">Boakro</button>
        <button class="tablinks" onclick="openCity(event, 'Ranchi')">Ranchi</button>
        <button class="tablinks" onclick="openCity(event, 'Dhanbad')">Dhanbad</button>
        <button class="tablinks" onclick="openCity(event, 'Hazaribagh')">Hazaribagh</button>
        <button class="tablinks" onclick="openCity(event, 'Ramgarh')">Ramgarh</button>
        <script src="js/main.js"></script>
    </body>    
</html>
